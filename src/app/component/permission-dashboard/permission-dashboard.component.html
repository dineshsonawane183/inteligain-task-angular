<div class="container text-center">
    <h5>{{typeTitle}} Permissions</h5>

            <form [formGroup]="permissionForm" #permisionformDirective="ngForm">
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="full-width-input mt-2">
                            <input matInput placeholder="Permision Code" formControlName="permission_code" >
                            <mat-error>
                                Please provide Permission Code 
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                      <mat-form-field class="full-width-input mt-2">
                          <input matInput placeholder="Permision Description" formControlName="permission_desc" >
                          <mat-error>
                              Please provide Permission Description 
                          </mat-error>
                      </mat-form-field>
                  </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-12">
                   <label  style="margin-right: 40%;"> Select permissions :</label>
                </div>
            </div>
              <div class="row">
                  <div class="col-md-12">
                  <div *ngIf="isActive">
                    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="align-middle" style="margin-left: 25%;" #tree>
                        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
                          <button mat-icon-button disabled></button>
                          <mat-checkbox class="checklist-leaf-node"
                                        [checked]="checklistSelection.isSelected(node)"
                                        (change)="checklistSelection.toggle(node);">{{node.item}}</mat-checkbox>
                        </mat-tree-node>
                      
                        <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
                          <button mat-icon-button matTreeNodeToggle
                                  [attr.aria-label]="'toggle ' + node.filename">
                            <mat-icon class="mat-icon-rtl-mirror">
                              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                            </mat-icon>
                          </button>
                          <mat-checkbox [checked]="descendantsAllSelected(node)"
                                        [indeterminate]="descendantsPartiallySelected(node)"
                                        (change)="todoItemSelectionToggle(node)">{{node.item}}</mat-checkbox>
                        </mat-tree-node>
                      </mat-tree>
                  </div>
                  </div>
              </div>
                <div class="row text-center mb-3">
                    <div class="col-md-12">
                        <button  class="mt-3 d-inline mr-2 btn btn-outline-secondary" mat-raised-button (click)="close()">close</button>
                    <button type="submit" class="mt-3 mr-2" mat-raised-button color="primary" (click)="onPermissionSubmit(permisionformDirective)">{{typeTitle}} Permission</button>
                </div>
                </div>
            </form>
         
</div>
