<div class="container text-center">
            <h4>Create Employee</h4>
            <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="full-width-input mt-2">
                            <input matInput placeholder="Name" formControlName="name">
                            <mat-error>
                                Employee name is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="full-width-input mt-2">
                            <input matInput placeholder="address" formControlName="address">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="full-width-input mt-2">
                            <input type="number" min="0" maxlength="10" matInput placeholder="Contact" formControlName="contact">
                            <mat-error>
                            Contact is require
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="full-width-input mt-2">
                            <input matInput placeholder="Email" formControlName="email">
                            <mat-error>
                                 Email is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>

                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>

                </div>
