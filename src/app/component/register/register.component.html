<div class="container text-center centered ">
    <mat-card class="p-5">
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <h2>Register User</h2>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="full-width-input mt-2">
                            <input matInput placeholder="First Name" formControlName="firstname">
                            <mat-error>
                                firstname is required.
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="full-width-input mt-2">
                            <input matInput placeholder="Last Name" formControlName="lastname">
                            <mat-error>
                                lastname is required.
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="full-width-input mt-2">
                            <input matInput placeholder="Username" formControlName="username">
                            <mat-error>
                                username is required.
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="full-width-input mt-2">
                            <input type="email" matInput placeholder="email" formControlName="email">
                            <mat-error>
                               Enter valid email.
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="full-width-input mt-2">
                            <input matInput type="password" placeholder="Password" formControlName="password">
                            <mat-error>
                                Please provide a valid password
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-12">
                        <button mat-raised-button type="submit" class="btn btn-primary mt-3">Register</button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
