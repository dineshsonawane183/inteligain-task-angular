<div class="container text-center centered ">
    <mat-card class="p-5">
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h2>Log In</h2>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="full-width-input mt-2">
                            <input matInput placeholder="Username" formControlName="username" >
                            <mat-error>
                                Please provide valid username
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="full-width-input mt-2">
                            <input matInput type="password" placeholder="Password" formControlName="password" >
                            <mat-error>
                                Please provide a valid password
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <mat-error *ngIf="loginInvalid">
                    The username and password were not recognised
                </mat-error>
                <div class="row text-center">
                    <div class="col-md-12">
                    <button type="submit" class="mt-3 mr-2" mat-raised-button color="primary">Login</button>
                    <button mat-raised-button  type="button" (click)="registerBtnClicked()" class="btn btn-secondary mt-3">Register User</button>
                </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
