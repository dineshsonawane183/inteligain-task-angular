<div class="container text-center">
            <h4>Edit User</h4>
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="full-width-input mt-2">
                            <input matInput placeholder="First Name" formControlName="first_name">
                            <mat-error>
                                Employee name is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="full-width-input mt-2">
                            <input matInput placeholder="Last Name" formControlName="last_name">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="full-width-input mt-2">
                            <input matInput placeholder="User Name" formControlName="user_name">
                            <mat-error>
                            User Name is require
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="full-width-input mt-2">
                            <mat-label>Role Type</mat-label>
                            <mat-select matNativeControl formControlName="role_type">
                                <mat-option *ngFor="let item of roles" value="{{item?.ROLE_TYPE}}">{{item?.ROLE_TYPE}}
                                </mat-option>
                            </mat-select>
                            <mat-error>
                                Please select value
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="full-width-input mt-2">
                            <mat-label>Permissions</mat-label>
                            <mat-select matNativeControl formControlName="permission_id">
                                <mat-option *ngFor="let item of permissions" value="{{item?.ID}}">{{item?.PERMISSION_CODE}}
                                </mat-option>
                            </mat-select>
                            <mat-error>
                                Please select value
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button  class="mt-3 d-inline mr-2 btn btn-outline-secondary" mat-raised-button (click)="close()">close</button>
                        <button type="submit" class="mt-3 d-inline" mat-raised-button color="primary">Edit User Record</button>
                    </div>
                </div>
            </form>
</div>
