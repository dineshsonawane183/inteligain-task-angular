<div class="row ml-3">
  <div class="col-md-1 nopadding"></div>
  <main class="col-md-11 nopadding">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>ROLE_TYPE</th>
            <th>ROLE_DESCRIPTION</th>
            <th>SUPERIOR ID</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let role of roles;let i = index;">
            <td>{{role.ID}}</td>
            <td>{{role.ROLE_TYPE}}</td>
            <td>{{role.ROLE_DESCRIPTION}}</td>
            <td>{{role.parent}}</td>
            <td>
              <button type="button" *ngIf ="roleAccess('Edit Role') === 'hasAccess'" class="btn btn-primary d-inline ml-1 mt-1" (click)="editUser(role)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-pencil-fill" viewBox="0 0 16 16">
                  <path
                    d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z">
                  </path>
                </svg>
              </button>
              <button type="button" *ngIf ="roleAccess('Delete Role') === 'hasAccess'" class="btn btn-danger d-inline ml-1 mt-1"  data-toggle="modal" (click)="setdelRoleId(role.ID)" data-target="#empModalCenter">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x"
                viewBox="0 0 16 16">
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
              </svg>
            </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>
<!-- Modal -->
<div class="modal fade" id="empModalCenter" tabindex="-1" role="dialog" aria-labelledby="modalCenterTitle" aria-hidden="true" >
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Delete Role</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body float-left">
        Are you sure you want to delete this Role?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click) = "deleteRole()" class="btn btn-danger"  data-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
